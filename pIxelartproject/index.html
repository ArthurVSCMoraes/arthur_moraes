<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Art</title>
    <link href="/stylePixel.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="borderall">
        <div id='content'>
            <header>
                <h1 id='title'>Paleta de Cores</h1>
            </header>
            <section id='board'>
                <table id='color-palette'></table>
                <section id='buttons'>
                    <button id='clear-board' onclick=limparCaixa()>Limpar</button>
                    <input id='board-size' type='number' min='1' placeholder='5-50'>
                    <button id='generate-board' onclick=fazBoard() value='VQV'>VQV</button>
                </section>
                <div id='table-color'>
                    <table id='pixel-board'></table>
                </div>
            </section>
            <script src="/scriptPixel.js"></script>
        </div>
    </div>
</body>

</html>
